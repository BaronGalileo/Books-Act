<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  display: flex;
  flex-direction: column;
  gap: 20px;
  min-height: 100vh;
  justify-content: center;
  align-items: center;
  background: #000;
}

.candy-button {
    position: relative;
    padding: 20px 50px;
    font-size: 18px;
    font-weight: bold;
    color: #fff;
    background: 
        radial-gradient(circle, #FFB7B6 0%, #FF938F 100%),
        linear-gradient(180deg, #000000 0%, transparent 100%), 
        linear-gradient(90deg, #FFFFFF 0%, transparent 100%);
    border: none;
    border-radius: 100px;
    box-shadow: 2px 4px 0px #D25C58;
    cursor: pointer;
    outline: none;
    height: 88px;
    width: 380px;
}

.candy-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 30%;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 50%;
    pointer-events: none;
    z-index: 1;
    filter: blur(12px);
}

.candy-button .shine-left, .candy-button .shine-right-1, .candy-button .shine-right-2 {
    position: absolute;
    content: '';
    background: rgba(255, 255, 255, 0.9);
    border-radius: 50%;
    z-index: 2;
    filter: blur(4px);
}

.candy-button .shine-left {
    top: 10%;
    left: 15%;
    width: 7%;
    height: 5%;
}

.candy-button .shine-right-1 {
    top: 8%;
    right: 20%;
    width: 6%;
    height: 5%;
}

.candy-button .shine-right-2 {
    top: 12%;
    right: 15%;
    width: 7%;
    height: 5%;
}

a {
  position: relative;
  width: 160px;
  height: 50px;
  line-height: 48px;
  background: #000;
  text-transform: uppercase;
  font-size: 25px;
  text-align: center;
  letter-spacing: 0.1em;
  text-decoration: none;
  transition: 0.5s;

  -webkit-box-reflect: below 1px linear-gradient(transparent, #0004);
}

a span {
  position: absolute;
  display: block;
  top: 1px;
  left: 1px;
  right: 1px;
  bottom: 1px;
  text-align: center;
  background: #0c0c0c;
  color: rgba(255, 255, 255, 0.2);
  transition: 0.5s;
}

a:hover span {
  color: rgba(255, 255, 255, 1);
}

a span::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 50%;
  background: rgba(255, 255, 255, 0.1);
  z-index: 10;
}

a::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    45deg,
    #c0392b,
    #f39c12,
    #f1c40f,
    #2ecc71,
    #3498db,
    #2980b9,
    #9b59b6,
    #8e44ad,
    #c0392b,
    #f39c12,
    #f1c40f,
    #2ecc71,
    #3498db,
    #2980b9,
    #9b59b6,
    #8e44ad
  );
  background-size: 400%;
  opacity: 0;
  transition: 2.5s;
  animation: eff 20s linear infinite;
}

a:hover::before,
a:hover::after {
  opacity: 1;
}

a::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    45deg,
    #c0392b,
    #f39c12,
    #f1c40f,
    #2ecc71,
    #3498db,
    #2980b9,
    #9b59b6,
    #8e44ad,
    #c0392b,
    #f39c12,
    #f1c40f,
    #2ecc71,
    #3498db,
    #2980b9,
    #9b59b6,
    #8e44ad
  );
  background-size: 400%;
  opacity: 0;
  filter: blur(20px);
  transition: 0.5s;
  animation: eff 20s ease infinite;
}

@keyframes eff {
  0% {
    background-position: 0 0;
  }
  50% {
    background-position: 400% 0;
  }
  100% {
    background-position: 0 0;
  }
}
    </style>
</head>
<body>

    <a class="candy-button"></button>
    <a class="candy-button shine-left candy-button shine-right-1 candy-button shine-right-2">Кнопка</a>
    <button class="candy-button shine-right-1"></button>

    <button class="candy-button shine-right-2"></button>

  <a href="#"><span>Button</span></a>
  <a href="#"><span>Button</span></a>
  <a href="#"><span>Button</span></a>
  <a href="#"><span>Button</span></a>


</body>
</html>
