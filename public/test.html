  <meta charset="UTF-8">

  <title>Овал на шарике</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .wrapper-button {
        position: absolute;
    }

    .button {
      position: relative;
      width: 200px;
      height: 100px;
      background: 
        radial-gradient(circle, #FFB7B6 0%, #FF938F 100%), /* Светлый блик сверху */
        linear-gradient(180deg, transparent 0%, #000000 100%), /* Тень снизу */
        linear-gradient(90deg, #FFFFFF 0%, transparent 100%); /* Блик справа */
      border-radius: 40%;  /* Овальная форма */
      box-shadow: 
        inset 0 -16px 23px rgba(0, 0, 0, 0.4),  /* Внутренняя тень для объема (темнее снизу) */
        0 15px 30px rgba(0, 0, 0, 0.2);  /* Внешняя тень более яркая снизу */
      transform: perspective(200px) rotateX(1deg) rotateY(10deg); /* Эффект изогнутости */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;  /* Центрирование текста по горизонтали */
      font-family: Arial, sans-serif;
      color: #fff;  /* Цвет текста */
      font-size: 20px;
      padding: 0 15px;  /* Отступы для улучшения расположения текста */
      box-sizing: border-box;
    }
    .button::after {
    content: '';
    position: absolute;
    top: 20%;
    left: 68%;
    width: 36%;
    height: 36%;
    background: radial-gradient(circle, rgb(255, 254, 254) 3%, rgba(255, 255, 255, 0) 50%);
    border-radius: 58%;
    transform: rotate(353deg);
    /* transform: translate(-50%, -50%); */
    opacity: 0.7;
  }

  /* background-size: 400%;

    /* Эффект при наведении: увеличение */
    .button:hover {
      transform: perspective(200px) scale(1.1) rotateX(1deg) rotateY(10deg); /* Увеличение кнопки */
    }

    .button:hover {
      transform: perspective(200px) scale(1.1) rotateX(1deg) rotateY(10deg); /* Увеличение кнопки */
    }

    /* Эффект при нажатии: уменьшение */
    .button:active {
      transform: perspective(200px) scale(0.95) rotateX(1deg) rotateY(10deg); /* Уменьшение кнопки */
      box-shadow: inset 0 -10px 15px rgba(0, 0, 0, 0.6), 0 5px 15px rgba(0, 0, 0, 0.3); /* Увеличиваем внутреннюю тень при нажатии */
    }

  </style>
